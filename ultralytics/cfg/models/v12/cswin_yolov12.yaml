# YOLOv12 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect
# CFG file for YOLOv12-turbo

# Parameters
nc: 80 # number of classes

# YOLO12-turbo backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, CSWinStem, [3, 64]] # 0
  - [-1, 1, CSWinStage, [1, 2, 1]] # 1
  - [-1, 1, Reshape, []] # 2

  - [-1, 1, CSWinDownsample, [64, 128]] # 3
  - [-1, 1, CSWinStage, [2, 4, 2]] # 4
  - [-1, 1, Reshape, []] # 5

  - [-1, 1, CSWinDownsample, [128, 256]] # 6
  - [-1, 1, CSWinStage, [21, 8, 8]] # 7
  - [-1, 1, Reshape, []] # 8

  - [-1, 1, CSWinDownsample, [256, 512]] # 9
  - [-1, 1, CSWinStage, [1, 16, 8]] # 10
  - [-1, 1, Reshape, []] # 11

# YOLO12-turbo head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 8], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, A2C2f, [512, False, -1]] # 14

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 5], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, A2C2f, [256, False, -1]] # 17

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 14], 1, Concat, [1]] # cat head P4
  - [-1, 2, A2C2f, [512, False, -1]] # 20

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 11], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 23 (P5/32-large)

  - [[17,20, 23], 1, Detect, [nc]] # Detect(P3, P4, P5)

